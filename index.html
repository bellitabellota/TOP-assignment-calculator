<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="calculator-container">
  <div class="result js-input"></div>
  <div class="row">
    <div class="key js-digit">1</div>
    <div class="key js-digit">2</div>
    <div class="key js-digit">3</div>
    <div class="key js-operator"> + </div>
  </div>
  <div class="row">
    <div class="key js-digit">4</div>
    <div class="key js-digit">5</div>
    <div class="key js-digit">6</div>
    <div class="key js-operator"> - </div>
  </div>
  <div class="row">
    <div class="key js-digit">7</div>
    <div class="key js-digit">8</div>
    <div class="key js-digit">9</div>
    <div class="key js-operator"> * </div>
  </div>
  <div class="row">
    <div class="key js-digit">0</div>
    <div class="key js-equals">=</div>
    <div class="key js-clear">Clear</div>
    <div class="key js-operator"> / </div>
  </div>
</div>

<script src="script.js"></script>
  
</body>
</html>
