<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="calculator-container">
  <div class="result js-input"></div>
  <div class="row">
    <div class="key js-digit">1</div>
    <div class="key js-digit">2</div>
    <div class="key js-digit">3</div>
    <div class="key js-operator"> + </div>
  </div>
  <div class="row">
    <div class="key js-digit">4</div>
    <div class="key js-digit">5</div>
    <div class="key js-digit">6</div>
    <div class="key js-operator"> - </div>
  </div>
  <div class="row">
    <div class="key js-digit">7</div>
    <div class="key js-digit">8</div>
    <div class="key js-digit">9</div>
    <div class="key js-operator"> * </div>
  </div>
  <div class="row">
    <div class="key js-digit">0</div>
    <div class="key js-equals">=</div>
    <div class="key js-clear">Clear</div>
    <div class="key js-operator"> / </div>
  </div>
</div>

<script>
  let numberString1 = '';
  let numberString2 = '';

  let operator = '';

  function add(number1, number2) {
    return number1 + number2;
  }

  function subtract(number1, number2) {
    return number1 - number2;
  }

  function multiply(number1, number2) {
    return number1 * number2;
  }

  function divide(number1, number2) {
    return number1 / number2;
  }


  function operate(numberString1, numberString2, operator) {
    let number1 = Number(numberString1);
    let number2 = Number(numberString2);
    if(operator === ' + ') {
      return add(number1, number2);
    } else if (operator === ' - ') {
      return subtract(number1, number2);
    } else if( operator === ' * ') {
      return multiply(number1, number2);
    } else if (operator === ' / ') {
      return divide(number1, number2);
    }
  }

  let input = '';

  
  document.querySelectorAll('.js-operator').forEach((clickedOperator) => {
    clickedOperator.addEventListener('click', () => {

      operator = clickedOperator.innerHTML;

      input += operator;
      document.querySelector('.js-input').innerHTML = input;
    })
  })

  document.querySelectorAll('.js-digit').forEach((digit) => {
    digit.addEventListener('click', () => {

      input += digit.innerHTML;
      document.querySelector('.js-input').innerHTML = input;

      if (input.includes(' + ') || input.includes(' - ') || input.includes(' * ') || input.includes(' / ')) {
        numberString2 += digit.innerHTML;
        console.log('NumberString2:' + numberString2)
      } else {
        numberString1 += digit.innerHTML;
        console.log('NumberString1:' + numberString1)
      }
    })
  });

  let result = '';

  document.querySelector('.js-equals').addEventListener('click', () => {
    result = operate(numberString1, numberString2, operator);
    document.querySelector('.js-input').innerHTML = result;
  })

  document.querySelector('.js-clear').addEventListener('click', () => {
    numberString1 = '';
    numberString2 = '';
    operator = '';
    result = '';

    input = '';
    document.querySelector('.js-input').innerHTML = input;
  })
</script>
  
</body>
</html>
